
<div>
    <h2><span data-translate="blastApp.socialFollow.detail.title">Social Follow</span> {{vm.socialFollow.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="blastApp.socialFollow.providerId">Provider Id</span></dt>
        <dd>
            <span>{{vm.socialFollow.providerId}}</span>
        </dd>
        <dt><span data-translate="blastApp.socialFollow.providerUserId">Provider User Id</span></dt>
        <dd>
            <span>{{vm.socialFollow.providerUserId}}</span>
        </dd>
        <dt><span data-translate="blastApp.socialFollow.followUserId">Follow User Id</span></dt>
        <dd>
            <span>{{vm.socialFollow.followUserId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="social-follow-detail.edit({id:vm.socialFollow.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
