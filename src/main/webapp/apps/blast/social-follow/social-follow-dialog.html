
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySocialFollowLabel" data-translate="blastApp.socialFollow.home.createOrEditLabel">Create or edit a Social Follow</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.socialFollow.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.socialFollow.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="blastApp.socialFollow.providerId" for="field_providerId">Provider Id</label>
            <input type="text" class="form-control" name="providerId" id="field_providerId"
                    ng-model="vm.socialFollow.providerId"
                    required/>
            <div ng-show="editForm.providerId.$invalid">
                <p class="help-block"
                    ng-show="editForm.providerId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="blastApp.socialFollow.providerUserId" for="field_providerUserId">Provider User Id</label>
            <input type="text" class="form-control" name="providerUserId" id="field_providerUserId"
                    ng-model="vm.socialFollow.providerUserId"
                    required/>
            <div ng-show="editForm.providerUserId.$invalid">
                <p class="help-block"
                    ng-show="editForm.providerUserId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="blastApp.socialFollow.followUserId" for="field_followUserId">Follow User Id</label>
            <input type="text" class="form-control" name="followUserId" id="field_followUserId"
                    ng-model="vm.socialFollow.followUserId"
                    required/>
            <div ng-show="editForm.followUserId.$invalid">
                <p class="help-block"
                    ng-show="editForm.followUserId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
