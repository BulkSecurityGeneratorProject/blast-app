<div class="row">
     <div class="col-xs-6 col-sm-4 col-md-3" ng-repeat="item in vm.itemUserLike">

         <div class="p-a-sm">
           <div class="text-ellipsis">{{item.mainKeyword}}</div>
         </div>
       </div>
     </div>
</div>

   <div>

     </div>
     Showing <strong>{{vm.itemUserLike.length}}</strong> of {{vm.itemUserLike.length}}
   </div>
