<div class="row row-sm">
  <div class="col-xs-6 col-lg-4" ng-repeat="user in vm.followingUsers">
    <div class="list-item box r m-b">
      <a herf class="list-left">
        <span class="w-40 avatar">
          <img src="{{user.imageUrl}}" alt="...">
          <i class="on b-white bottom"></i>
        </span>
      </a>
      <div class="list-body">
        <div class="text-ellipsis"><a href>{{user.displayName}}</a></div>
        <small class="text-muted text-ellipsis">{{user.providerId}}</small>
      </div>
    </div>
  </div>
</div>
