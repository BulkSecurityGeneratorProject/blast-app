
<div>
    <h2><span data-translate="blastApp.trend.detail.title">Trend</span> {{vm.trend.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="blastApp.trend.name">Name</span></dt>
        <dd>
            <span>{{vm.trend.name}}</span>
        </dd>
        <dt><span data-translate="blastApp.trend.description">Description</span></dt>
        <dd>
            <span>{{vm.trend.description}}</span>
        </dd>
        <dt><span data-translate="blastApp.trend.interval">Interval</span></dt>
        <dd>
            <span>{{vm.trend.interval}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="trend-detail.edit({id:vm.trend.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
