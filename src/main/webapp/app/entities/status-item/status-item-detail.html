
<div>
    <h2><span data-translate="blastApp.statusItem.detail.title">Status Item</span> {{vm.statusItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="blastApp.statusItem.itemId">Item Id</span></dt>
        <dd>
            <span>{{vm.statusItem.itemId}}</span>
        </dd>
        <dt><span data-translate="blastApp.statusItem.userId">User Id</span></dt>
        <dd>
            <span>{{vm.statusItem.userId}}</span>
        </dd>
        <dt><span data-translate="blastApp.statusItem.status">Status</span></dt>
        <dd>
            <span>{{vm.statusItem.status}}</span>
        </dd>
        <dt><span data-translate="blastApp.statusItem.description">Description</span></dt>
        <dd>
            <span>{{vm.statusItem.description}}</span>
        </dd>
        <dt><span data-translate="blastApp.statusItem.createDate">Create Date</span></dt>
        <dd>
            <span>{{vm.statusItem.createDate | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="status-item-detail.edit({id:vm.statusItem.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
