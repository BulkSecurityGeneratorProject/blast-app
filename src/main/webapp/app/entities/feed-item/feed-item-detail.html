
<div>
    <h2><span data-translate="blastApp.feedItem.detail.title">Feed Item</span> {{vm.feedItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="blastApp.feedItem.data">Data</span></dt>
        <dd>
            <span>{{vm.feedItem.data}}</span>
        </dd>
        <dt><span data-translate="blastApp.feedItem.imageUrl">Image Url</span></dt>
        <dd>
            <span>{{vm.feedItem.imageUrl}}</span>
        </dd>
        <dt><span data-translate="blastApp.feedItem.share">Share</span></dt>
        <dd>
            <span>{{vm.feedItem.share}}</span>
        </dd>
        <dt><span data-translate="blastApp.feedItem.status">Status</span></dt>
        <dd>
            <span>{{vm.feedItem.status}}</span>
        </dd>
        <dt><span data-translate="blastApp.feedItem.keywords">Keywords</span></dt>
        <dd>
            <span>{{vm.feedItem.keywords}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="feed-item-detail.edit({id:vm.feedItem.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
